<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키즈쏙쏙</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/menu.css" />
    <link rel="stylesheet" href="../css/KorStudy.css" />
    <script src="../js/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div class="header_wrap">
      <div class="header">
        <div class="nav">
          <div class="logo">
            <a href="../main.html"><img src="../img/menu/Logo.png" /></a>
          </div>
          <div class="menu_wrap">
            <ul class="menu_ul">
              <li><a href="../main.html">홈</a></li>
              <li><a href="../link/ArtStudy.html">쓱쓱그리기</a></li>
              <li>
                <a href="../link/KorStudy.html" class="first">한글퀴즈</a>
              </li>
              <li><a href="../link/EngStudy.html">영어퀴즈</a></li>
              <li><a href="../link/MathStudy.html">숫자퀴즈</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="quiz_main_wrap">
      <div class="quiz_main">
        <div class="quiz_btn_wrap">
          <img
            src="../img/KorStudy/Quiz-1.png"
            id="quiz_sel_1"
            style="top: 40%"
          />
          <div class="start_btn" id="quiz_btn_1">
            <p>START</p>
          </div>
        </div>
        <div class="quiz_btn_wrap">
          <img
            src="../img/korStudy/Quiz-2.png"
            id="quiz_sel_2"
            style="top: 38%"
          />
          <div class="start_btn" id="quiz_btn_2">
            <p>START</p>
          </div>
        </div>
        <div class="quiz" id="quiz_form">
          <div class="quiz_img" id="quiz_img"></div>
          <input
            type="text"
            class="quiz_input state"
            value="0"
            disabled
            style="left: 124px; top: 28px"
            id="score"
          />
          <input
            type="text"
            class="quiz_input state"
            value="5"
            disabled
            style="right: 59px; top: 28px"
            id="life"
          />
          <input
            type="text"
            class="quiz_input quiz_answer"
            maxlength="10"
            style="left: 206px; bottom: 55px"
            placeholder="정답"
            id="answer"
            onkeyup="enter()"
          />
          <div class="quiz_stop_btn" id="quiz_stop"></div>
        </div>
      </div>
    </div>
    <script src="../js/KorStudy.js"></script>
  </body>
</html>
