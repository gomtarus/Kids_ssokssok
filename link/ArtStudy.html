<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>키즈쏙쏙</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="/css/menu.css" />
    <link rel="stylesheet" href="/css/ArtStudy.css" />
    <script src="/js/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <div class="header_wrap">
      <div class="header">
        <div class="nav">
          <div class="logo">
            <a href="/main.html"><img src="/img/menu/Logo.png" /></a>
          </div>
          <div class="menu_wrap">
            <ul class="menu_ul">
              <li><a href="/main.html">홈</a></li>
              <li>
                <a href="/link/ArtStudy.html" class="first">쓱쓱그리기</a>
              </li>
              <li><a href="/link/KorStudy.html">한글퀴즈</a></li>
              <li><a href="/link/EngStudy.html">영어퀴즈</a></li>
              <li><a href="/link/MathStudy.html">숫자퀴즈</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="main_wrap">
      <div class="main">
        <canvas id="canvas" width="1424" height="746"></canvas>
        <img src="/img/ArtStudy/Pen.png" class="pencel" id="pencel" />
        <div class="pencel_panel" id="pencel_panel">
          <img
            src="/img/ArtStudy/Close.png"
            class="close_btn"
            style="top: -20px; right: -20px"
            id="pencel_panel_close"
          />
          <div class="set_pencel">
            <div class="brush">
              <p>붓 크기</p>
              <input
                type="range"
                class="brush_size_range"
                onchange="brush_size(this.value)"
                min="1"
                max="100"
                value="1"
                step="1"
              />
              <p id="brush_size">1</p>
            </div>
            <p id="clear_all">모두 지우기</p>
          </div>
          <div class="color_wrap">
            <ul id="color_ul"></ul>
          </div>
        </div>
        <img src="/img/ArtStudy/Eraser.png" class="eraser" id="eraser" />
        <img
          src="/img/ArtStudy/choiceArt.png"
          class="choiceArt_btn"
          id="art_panel"
        />
        <div class="choiecArt" id="choiecArt">
          <img
            src="/img/ArtStudy/Close.png"
            class="close_btn"
            style="top: -20px; right: -15px"
            id="art_panel_close"
          />
          <ul>
            <li><img src="/img/ArtStudy/당근.png" id="art_img_1" /></li>
            <li><img src="/img/ArtStudy/뽀로로.png" id="art_img_2" /></li>
            <li><img src="/img/ArtStudy/물고기.png" id="art_img_3" /></li>
            <li><img src="/img/ArtStudy/잠자리.png" id="art_img_4" /></li>
            <li class="m_t">
              <div class="choiceArt_clear_btn" id="art_img_5">
                <p>그림지우기</p>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <script src="/js/ArtStudy.js"></script>
  </body>
</html>
